<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <h:form>

            <h2>Update Student Record <h:outputText value="#{userController.currentUser.id}"/></h2>

            <h:outputLabel for="firstname">First Name:</h:outputLabel>
            <h:inputText value="#{userController.currentUser.firstName}" validatorMessage="First name is required">
                <f:validateRequired />
            </h:inputText>
            
            <br></br>

            <h:outputLabel for="firstname">Last Name:</h:outputLabel>
            <h:inputText value="#{userController.currentUser.lastName}" validatorMessage="Last name is required">
                <f:validateRequired />
            </h:inputText>
            
            <br></br>

            <h:outputLabel for="firstname">User Name:</h:outputLabel>
            <h:inputText value="#{userController.currentUser.username}" validatorMessage="User name is required">
                <f:validateRequired />
            </h:inputText>
            
            <br></br>

            <h:outputLabel for="firstname">Password:</h:outputLabel>
            <h:inputText value="#{userController.currentUser.password}" validatorMessage="Password is required">
                <f:validateRequired />
            </h:inputText>
            
            <br></br>

            <h:commandButton value="Save" action="#{userController.updateUser()}"/>

        </h:form>

    </h:body>

</html>
